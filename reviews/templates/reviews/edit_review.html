{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if user.is_authenticated and review.author == user%}
<div class="container col-md-4 col-12 offset-md-4 mt-3">
    <h2>Edit Suggestion</h2>
    <form method="post">
        <h4>Suggestion:</h4>
        {% csrf_token %}
        {{ review_form.title|as_crispy_field }}
        {{ review_form.body|as_crispy_field }}
        <button type="submit" class="btn btn-success">Update Suggestion</button>
        <a href="{% url 'reviews' %}" class="btn btn-secondary w-25">Cancel</a>
    </form>
</div>
{% endif %}
{% endblock %}
