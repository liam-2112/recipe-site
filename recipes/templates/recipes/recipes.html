
<div class="menu-content mt-5 {% if forloop.first %}d-block{% else %}d-none{% endif %}" id="{{ section.title|lower }}">
    {% for item in menu_items %}
    {% if item.section == section %}
    <div class="row menu-item mb-4">
        <!-- Clickable Image -->
        <div class="col-3 mx-auto img-container pt-4">
            <a href="{% url 'recipe_detail' item.id %}">
                {% if "placeholder" in item.image.url %}
                <img src="{% static 'images/default.webp' %}" alt="placeholder-image" class="img-fluid opacity">
                {% else %}
                <img class="img-fluid img-zoom" src="{{ item.image.url }}" alt="{{ item.title }}">
                {% endif %}
            </a>
        </div>

        <!-- Clickable Title & Description -->
        <div class="col-md-5 col-9">
            <a href="{% url 'recipe_detail' item.id %}" class="text-decoration-none text-dark">
                <h4 class="text-center">{{ item.title }}</h4>
                <div class="description-text">{{ item.description | safe }}</div>
                <div class="ingredients-text">Ingredients: {{ item.ingredients | safe }}</div>
            </a>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
