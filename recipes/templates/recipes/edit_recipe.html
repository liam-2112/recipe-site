{% extends "base.html" %}

{% block content %}
<div class="container w-75">
    <h1 class="text-center">Edit Recipe: {{ recipe.title }}</h1>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
